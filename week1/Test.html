<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            text-align: center;
            border-width: thin;
            border-style: solid;
            border-color: brown;
            padding:2 ch
        } 

        span {
            text-align: center;
            border-style: solid;
            border-color:blue;
            padding:2 ch
        }
    </style>
</head>
<body>
    <p>This is a paragraph. This text has no alignment specified.</p>

    <div>
        This is some text in a div element!
    </div>
    <div>
        This is some text in a div element!
    </div>


    <p><span>This is a paragraph.</span> <span> This text also has center alignment specified.<span></p>

</body>
